<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Bright Quiz</title>
</head>
<body>
    <div class="continer">
        <div class="header">
            <div class="nav">
                <ul class="ul-lista">
                    <li class="list-element">Home</li>
                    <li class="list-element">About</li>
                    <li class="list-element">Contact</li>
                </ul>
            </div>
        </div>
        <div class="form-container">
            <form>
                <input type="text" class="name" placeholder="Enter Your Name">
                <button class="start" id="startButton">START QUIZ</button>
            </form>
        </div>
        <div class="main">
            <h1>Bright Quiz</h1>
            <h3 class ="newName"></h3>
            
            <span class="timer"></span>


            <div id="scoreArea" class="hide">
                <h3 class="question"></h3>

                <div class="answers">
                    <div class="answer1"></div>
                    <div class="answer2"></div>
                    <div class="answer3"></div>
                    <div class="answer4"></div>
                </div>
               
            </div>
        </div>
        <div class="footer">
            <div class="footer-inner">&copy; Bright 2022</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
