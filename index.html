<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Bright Quiz</title>
</head>
<body>
    <div class="continer">
        <div class="header">
            <div class="nav">
                <ul class="ul-lista">
                    <li class="list-element">Home</li>
                    <li class="list-element">About</li>
                    <li class="list-element">Contact</li>
                </ul>
            </div>
        </div>
        <div class="form-container">
            <form>
                <input type="text" class="name" placeholder="Enter Your Name">
                <button class="start" id="startButton">START QUIZ</button>
            </form>
        </div>
        <div class="main">
            <h1>Bright Quiz</h1>
            <h3 class ="newName"></h3>
            
            <span class="timer"></span>


            <div id="scoreArea" class="hide">
                <div class="question">Vem är världens bästa fotbollspelare</div>

                <div class="answers">
                    <div class="answer">Messi</div>
                    <div class="answer">Ronaldo</div>
                    <div class="answer">Benzema</div>
                    <div class="answer">Yonis</div>
                </div>
                <div class="submit">
                    <button class="submit-score"></button>
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="footer-inner">&copy; Bright 2022</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
